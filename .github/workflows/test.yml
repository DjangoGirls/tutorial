name: Build
on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install and Build
        run: |
          npm install
          npx honkit build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _book/**

      - name: Save PR metadata
        run: |
          echo ${{ github.event.number }} > ./pr

      - uses: actions/upload-artifact@v4
        with:
          name: pr
          path: ./pr
